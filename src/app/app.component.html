<div class="max-w-md mx-auto mt-10 p-4 bg-white rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>
  <div class="flex mb-4">
    <input
      type="text"
      [(ngModel)]="new_task"
      placeholder="Add a task"
      class="flex-1 p-2 border rounded-l-md outline-none"
    />
    <button
      (click)="addTask()"
      class="p-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 hover:cursor-pointer"
    >
      Add
    </button>
  </div>

  <ul *ngIf="tasks.length > 0">
    <p class="text-end text-sm">*Click on a task to mark it as completed</p>

    <li
      *ngFor="let task of tasks; let i = index"
      class="flex justify-between items-center p-2 border-b"
    >
      <span
        (click)="toggleTask(i)"
        class="cursor-pointer flex-1"
        [ngClass]="{ 'line-through text-green-700': task.completed }"
        >{{ task.description }}</span
      >
      <button
        (click)="removeTask(i)"
        class="ml-2 text-red-500 hover:text-red-700 hover:cursor-pointer"
      >
        X
      </button>
    </li>
  </ul>
</div>
